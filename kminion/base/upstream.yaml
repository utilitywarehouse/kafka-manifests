apiVersion: apps/v1
kind: Deployment
metadata:
  name: kminion
  labels:
    helm.sh/chart: kminion-0.9.0
    app.kubernetes.io/name: kminion
    app.kubernetes.io/instance: v2.2.3
    app.kubernetes.io/version: "v2.2.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
