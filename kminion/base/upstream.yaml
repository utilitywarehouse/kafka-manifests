      app.kubernetes.io/name: kminion
      app.kubernetes.io/instance: v2.2.3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kminion
        app.kubernetes.io/instance: v2.2.3
    spec:
      serviceAccountName: kminion
      securityContext:
        fsGroup: 99
        runAsUser: 99
      volumes:
        - name: config
          configMap:
            name: kminion
      containers:
        - name: kminion
          securityContext:
            {}
          image: "quay.io/cloudhut/kminion:v2.2.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
          env:
            - name: CONFIG_FILEPATH
              value: /etc/kminion/config.yaml
          volumeMounts:
            - name: config
              mountPath: /etc/kminion
          resources:
            {}
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 10
